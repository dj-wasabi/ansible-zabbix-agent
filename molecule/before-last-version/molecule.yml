---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint

platforms:
  - name: zabbix-agent-centos
    image: milcom/centos7-systemd:latest
    groups:
      - group1
    privileged: True
  - name: zabbix-agent-debian-jessie
    image: maint/debian-systemd:latest
    groups:
      - group1
    privileged: True
  - name: zabbix-agent-debian-stretch
    image: minimum2scp/systemd-stretch:latest
    command: /sbin/init
    groups:
      - group1
    privileged: True
  - name: zabbix-agent-ubuntu-xenial
    image: solita/ubuntu-systemd:xenial
    groups:
      - group1
    privileged: True
  - name: zabbix-agent-mint
    image: vcatechnology/linux-mint
    groups:
      - group1
    privileged: True
  - name: zabbix-agent-ubuntu-bionic
    image: solita/ubuntu-systemd:bionic
    groups:
      - group1
    privileged: True

provisioner:
  name: ansible
  playbooks:
    docker:
      create: ../default/create.yml
      destroy: ../default/destroy.yml
  lint:
    name: ansible-lint
  inventory:
    group_vars:
      all:
        zabbix_version: 3.4

scenario:
  name: before-last-version
  test_sequence:
    - lint
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
