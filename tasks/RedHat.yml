---
# Tasks specific for RedHat systems

- name: "RedHat | Use EPEL package name"
  set_fact:
    zabbix_agent_package: "zabbix{{ zabbix_version | regex_replace('\\.', '') }}-agent"
    zabbix_sender_package: "zabbix{{ zabbix_version | regex_replace('\\.', '') }}-sender"
    zabbix_get_package: "zabbix{{ zabbix_version | regex_replace('\\.', '') }}-get"
  when:
    - zabbix_repo == "epel"
  tags:
    - zabbix-agent
    - init

- name: "RedHat | Install basic repo file"
  yum_repository:
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    baseurl: "{{ item.baseurl }}"
    gpgcheck: "{{ item.gpgcheck }}"
    gpgkey: "{{ item.gpgkey }}"
    state: "{{ item.state | default('present') }}"
  with_items: "{{ zabbix_repo_yum }}"
  register: yum_repo_installed
  become: yes
  when:
    zabbix_repo == "zabbix"
  tags:
    - zabbix-agent

- name: "Do a yum clean"
  shell: yum clean all
  args:
    warn: False
  when: yum_repo_installed.changed
  become: yes
  tags:
    - skip_ansible_lint

- name: "RedHat | Installing zabbix-agent"
  package:
    pkg: "{{ item }}"
    state: "{{ zabbix_agent_package_state }}"
  become: yes
  with_items: "{{ zabbix_agent_packages }}"
  when:
    - zabbix_repo == "zabbix"
  tags:
    - init
    - zabbix-agent

- name: "RedHat | Installing zabbix-agent"
  package:
    pkg: "{{ item }}"
    state: "{{ zabbix_agent_package_state }}"
  become: yes
  with_items:
    - "{{ zabbix_agent_package }}"
    - "{{ zabbix_sender_package }}"
    - "{{ zabbix_get_package }}"
  when:
    - zabbix_repo == "epel"
  tags:
    - init
    - zabbix-agent

- name: "Install policycoreutils-python"
  package:
    name: policycoreutils-python
    state: installed
  when: zabbix_selinux
  become: yes
  tags:
    - init
    - zabbix-agent

- name: "RedHat | Enable the service"
  service:
    name: "{{ zabbix_agent_service }}"
    enabled: yes
    use: service
  become: yes
  tags:
    - zabbix-agent
    - init
    - service
